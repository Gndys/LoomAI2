name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.4.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Cache TurboRepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('pnpm-lock.yaml', 'turbo.json') }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          BUILD_TIME: true

      - name: Build Next.js app
        run: NODE_OPTIONS="--max-old-space-size=4096" pnpm build:next
        env:
          # Add any required environment variables here
          # These are typically set in GitHub Secrets for production
          NODE_ENV: production
          BUILD_TIME: true

      - name: Build Nuxt.js app
        run: NODE_OPTIONS="--max-old-space-size=4096" pnpm build:nuxt
        env:
          NODE_ENV: production
          BUILD_TIME: true

